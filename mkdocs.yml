site_name: OpsMx
theme:
  name: material
  logo: logo.svg
  custom_dir: overrides

nav:
    - Home: index.md
    - OpsMx Intelligent Software Delivery Platform: OpsMx Intelligent Software Delivery Platform.md
    - ISD_Installation_Guide: ISD_Installation_Guide.md
    - Autopilot:
       - Data and Intelligence Module - Autopilot.md
       - Installing Autopilot:
          - Installing Autopilot: Installing Autopilot.md 
          - Autopilot Installation Steps.md
          - Observability.md
          - Application Dashboard:
             - Application Dashboard.md

extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/ops_mx
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/OpsMxInc/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/opsmx/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCFIqwYzo-2LGShQCVFy9LWg

  analytics:
    provider: google
    property: G-XXXXXXXXXX

    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

  version:
    provider: mike

  generator: false

  
copyright: "&copy; 2022 All Rights Reserved <script>document.write</script>"

plugins:
  - search
  - autolinks
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
