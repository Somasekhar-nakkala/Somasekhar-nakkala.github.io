<body>
  <p>If you are not redirected, <a href="https://somasekhar-nakkala.github.io/">click here</a>.</p>
  <script>
    var path = window.location.pathname;
    if (path.startsWith('/somasekhar-nakkala')) {
      path = path.substr('/somasekhar-nakkala'.length);
    }
    window.location.replace('https://somasekhar-nakkala.github.io/en/stable' + path + window.location.hash);
  </script>
</body>
